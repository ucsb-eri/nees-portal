<!DOCTYPE html>
<html>
	<head>
		<title>NEES@UCSB Data Portal</title>

		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<!-- CSS -->
		<link href='//fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/datepicker_jqui.css">
		<link rel="stylesheet" type="text/css" href="css/DoubleSlider.css">
		<link rel="stylesheet" type="text/css" href="css/Scrollable.css">


	</head>
	<body>
		<div id="app-wrap">
			<div id="app-title" class="clearfix">
				<h1>NEES@UCSB Data Portal</h1>
				
				<div id="cart-button">
					<div id="view-cart">Cart</div>
					<span id="cart-count">Cart is empty</span>
					<div id="empty-cart">Empty Cart</div>
				</div>
				<a id="feedback" href="mailto:nees_contact@eri.ucsb.edu">Feedback, Questions?</a>
				<div id="thumb-box"></div>
				<div id="empty-box">
					Confirm cart empty?
					<br />
					<span id="yes-empty">YES</span>
					<span id="no-empty">NO</span>
				</div>
			</div>
			<div id="app-viewport">
			</div>
			<div id="app-grid" class="clearfix">
				<div class="toggle">
					<span class="toggle-title active"><img alt="Input" src="img/android/search.png" width="32" height="32" />Input</span>
					<div id="app-input" class="toggle-target">
						<div class="input-field">
							<label for="site">Station:</label>
							<div id="site-msg"></div>
							<select class="app-input-flds" id="site">
							</select>
						</div>
						<div class="input-field">
							<label for="radius">Distance(km):</label>
							<input class="app-input-flds" id="radius"  type="text" value="100" />
						</div>
	
						<div class="input-field">
							<label for="minMag">Magnitude:</label>
							<input class="app-input-flds number-field" id="minMag" type="text" value="1.0" />
							<span class="spacer">to</span>
							<input class="app-input-flds number-field" id="maxMag" type="text" value="9.0" />
						</div>
	
						<div id="pga-field" class="input-field">
							<label for="minPGA">PGA (cm/s/s):</label>
							<input class="app-input-flds number-field" id="minPGA" type="text" value="0" />
							<span class="spacer">to</span>
							<input class="app-input-flds number-field" id="maxPGA" type="text" value="9000" />
						</div>
	
						<div class="input-field">
							<label for="sDate">Date:</label>
							<input class="app-input-flds app-input-flds-date double-field" id="sDate" type="text" />
							<span class="spacer">to</span>
							<input class="app-input-flds app-input-flds-date double-field" id="eDate" type="text" />

						</div>
						
						<hr />
	
						<div class="input-field">
							<input id="enable-PGA" class="float-left" type="checkbox" />
							<label for="enable-PGA">Enable PGA search</label>
							<br />
							<input id="depToEvid" class="float-left" type="checkbox" />
							<label for="depToEvid">Replace depth with evid</label>
							<br />
							<input id="disablePrev" class="float-left" type="checkbox" checked />
							<label for="disablePrev">Disable waveform preview</label>
						</div>
	
						<div class="input-field">
							<input class="app-input-flds number-field float-left" id="itemsPerPage" type="text" style="width: 20px" value='25' />
							<label id="itemsPerPageLbl" for="itemsPerPage">Events/Page:</label>
						</div>
					</div>
				</div>
				<div class="toggle">
					<span class="toggle-title active"><img alt="Events" src="img/android/globe.png" width="32" height="32" />Events</span>
					<div class="toggle-target">
						<div id="table-ctrls" class="clearfix">
							<div class="table-ctrl btn left-motion" id="table-ctrl-prev" data-page-offset="-1"><img src="img/android/prev.png" alt="Previous" height="16" width="16"></div>
							<div class="table-ctrl">Page <input id="table-ctrl-page" type="text" value="1"> out of <span id="table-ctrl-total">0</span> ( <span id="query-result"></span> )</div>
							<div class="table-ctrl btn right-motion" id="table-ctrl-next" data-page-offset="1"><img src="img/android/next.png" alt="Next" height="16" width="16"></div>
						</div>
						<div id="app-evt-table">
						</div>
					</div>
				</div>
			</div>
			<div id="app-channel-box">
				<div id="channel-title" class="title">Channels<div id="channel-close">&#215;</div></div>
				<div id="channel-controls" class="clearfix">
					<div id="chn-control-view" class="chn-control">Launch Viewer</div>
	
					<div class="clearfix"></div>
				</div>
				<div id="channel-grid-head">
				</div>
				<div id="channel-grid-body">
				</div>
			</div>
			<div id="app-cart">
				<div id="cart-title" class="title">Cart</div>
				
				<div id="cart-progress">
					<div id="cart-progress-bar">
					</div>
				</div>
				<div id="cart-download"></div>
				<div id="cart-close">&#215;</div>
	
				<div id="cart-left">
					<div>No channels selected!</div>
				</div>
				<div id="cart-right">
					<div class="input-field">
						<label for="cart-input-name">Name (optional)</label>
						<input id="cart-input-name" type="text" />
					</div>
					<div class="input-field">
						<label for="cart-input-email">E-mail (required)</label>
						<input id="cart-input-email" type="text" />
					</div>
					<div class="input-field">
						<div id="cart-input-format-wrap">

							<table id="cart-input-format">
								<thead>
									<tr>
										<th></th>
										<th>Format</th>
										<th>Calibrate</th>
										<th>Time</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
					<button id="cart-submit">Submit</button>
				</div>
			</div>
		</div>
		<div id="cart-msg"></div>

		<!-- Libraries -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
		<script type="text/javascript" src="js/lib/mootools-more-1.4.0.1.js"></script>
		<script type="text/javascript" src="js/lib/underscore.js"></script>
		<script type="text/javascript" src="js/lib/pubsub.js"></script>
		<script type="text/javascript" src="js/lib/domStorageShim.js"></script>
		<script type="text/javascript" src="js/lib/PopUpWindow.js"></script>



		<script type="text/javascript" src="js/lib/DoubleSlider.js"></script>
		<script type="text/javascript" src="js/lib/Scrollable.js"></script>

		<script type="text/javascript" src="js/lib/tab.js"></script>
		<script type="text/javascript" src="js/lib/toggle.js"></script>
		
		<!-- DatePicker JS -->
		<script type="text/javascript" src="js/lib/DatePicker/Locale.en-US.DatePicker.js"></script>
		<script type="text/javascript" src="js/lib/DatePicker/Picker.js"></script>
		<script type="text/javascript" src="js/lib/DatePicker/Picker.Attach.js"></script>
		<script type="text/javascript" src="js/lib/DatePicker/Picker.Date.js"></script>

		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/app.settings.js"></script>
		
		<script type="text/javascript" src="js/Model.js"></script>
		<script type="text/javascript" src="js/View.js"></script>
		<script type="text/javascript" src="js/Controller.js"></script>
	</body>
</html>
