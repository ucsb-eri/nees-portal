<!DOCTYPE html>
<html>
    <head>
		<title>Data Portal &mdash; &beta;eta</title>

		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<!-- CSS -->
		<link href='//fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/datepicker_jqui.css">
	</head>
	<body>

		<div id="app-title" class="clearfix">
			<h1>NEES Data Portal</h1>
            <div id="view-cart">View Cart</div>
		</div>
		<div id="app-viewport">
		</div>
		<div id="app-grid" class="clearfix">
			<div class="toggle">
				<span class="toggle-title active">Input</span>
				<div id="app-input" class="toggle-target">
					<table>
						<tr>
							<td><label for="site">Station:</label></td>
							<td>
								<select class="app-input-flds" id="site">
								</select>
							</td>
						</tr>
						<tr>
							<td><label for="radius">Distance(km):</label></td>
							<td><input class="app-input-flds" id="radius"  type="text" value="10" /></td>
						</tr>
						<tr>
							<td><label for="minMag">Magnitude:</label></td>
							<td>
                                <input class="app-input-flds" id="minMag" type="text" value="1.0" />
                                <input class="app-input-flds" id="maxMag" type="text" value="9.0" />
                            </td>
						</tr>
						<tr>
							<td><label for="sDate">Start Date:</label></td>
							<td><input class="app-input-flds app-input-flds-date" id="sDate" type="text" /></td>
						</tr>
						<tr>
							<td><label for="eDate">End Date:</label></td>
							<td><input class="app-input-flds app-input-flds-date" id="eDate" type="text" /></td>
						</tr>
						<tr>
							<td><label for="itemsPerPage">Events/Page:</label></td>
							<td><input class="app-input-flds" id="itemsPerPage" type="text" value='25' /></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<input id="depToEvid" type="checkbox" /><span>Replace depth with evid</span>
							</td>
						</tr>
					</table>
					<div id="query-result">&nbsp;</div>
				</div>
			</div>
			<div class="toggle">
				<span class="toggle-title active">Events</span>
				<div class="toggle-target">
					<div id="table-ctrls" class="clearfix">
						<div class="table-ctrl btn left-motion" id="table-ctrl-first" data-page-offset="-2"><img src="img/tango/go-first.png" alt="First" height="16" width="16"></div>
						<div class="table-ctrl btn left-motion" id="table-ctrl-prev" data-page-offset="-1"><img src="img/tango/go-previous.png" alt="Previous" height="16" width="16"></div>
						<div class="table-ctrl">Page <input id="table-ctrl-page" type="text" value="1"> out of <span id="table-ctrl-total">0</span></div>
						<div class="table-ctrl btn right-motion" id="table-ctrl-next" data-page-offset="1"><img src="img/tango/go-next.png" alt="Next" height="16" width="16"></div>
						<div class="table-ctrl btn right-motion" id="table-ctrl-last" data-page-offset="2"><img src="img/tango/go-last.png" alt="Last" height="16" width="16"></div>
					</div>
					<div id="app-evt-table">
					</div>
				</div>
			</div>
		</div>
        <div id="app-channel-box">
            <div id="channel-title" class="title">Channels</div>
            <div id="channel-controls">
            </div>
            <div id="channel-grid">
            </div>
        </div>
        <div id="app-cart">
            <div id="cart-title" class="title">Cart</div>
            <div id="cart-close">&#215;</div>
            <div id="cart-ctrls">
            </div>
            <div id="cart-grid">
            </div>
        </div>

		<!-- Libraries -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
		<script type="text/javascript" src="js/lib/mootools-more-1.4.0.1.js"></script>
		<script type="text/javascript" src="js/lib/underscore.js"></script>
		<script type="text/javascript" src="js/lib/pubsub.js"></script>

		<script type="text/javascript" src="js/lib/tab.js"></script>
		<script type="text/javascript" src="js/lib/toggle.js"></script>
        
        <!-- DatePicker JS -->
		<script type="text/javascript" src="js/lib/DatePicker/Locale.en-US.DatePicker.js"></script>
		<script type="text/javascript" src="js/lib/DatePicker/Picker.js"></script>
		<script type="text/javascript" src="js/lib/DatePicker/Picker.Attach.js"></script>
		<script type="text/javascript" src="js/lib/DatePicker/Picker.Date.js"></script>

		<script type="text/javascript" src="js/app.js"></script>


		<script type="text/javascript" src="js/app.settings.js"></script>

        
		<script type="text/javascript" src="js/Model.js"></script>
		<script type="text/javascript" src="js/View.js"></script>
		<script type="text/javascript" src="js/Controller.js"></script>
	</body>
</html>
